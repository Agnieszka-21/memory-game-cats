<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon-16x16.png">
    <link rel="icon" href="assets/images/favicon-32x32.png">
    <link rel="icon" href="assets/images/apple-touch-icon.png">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Cat ASMR Memory Game</title>
</head>
<body>
    <div id="wrapper">
        <section class="memory-game">
            
            <!-- Gif background 
            <iframe src="https://giphy.com/embed/1AgCGIJrs1UOXujX5a" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/homescapes-cat-cats-1AgCGIJrs1UOXujX5a">via GIPHY</a></p>
            -->
            <!-- Gif background responsive -->
            <div style="width:100%;height:0;padding-bottom:100%;position:relative;"><iframe src="https://giphy.com/embed/1AgCGIJrs1UOXujX5a" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/homescapes-cat-cats-1AgCGIJrs1UOXujX5a">via GIPHY</a></p>
            
            <!-- Title -->
            <h1>Cats ASMR</h1>
            <h2>Memory Game</h2>

            <!-- Main menu -->
            <div class="menu-area">
                <div>
                    <h3>Choose your level:</h3>
                    <button>Easy</button>
                    <button>Medium</button>
                    <button>Difficult</button>
                </div>
            </div>
            <!-- Grid -->
            <div class="grid-container"></div>
                <header>Purring on/off</header>
                <div class="easy"></div>
                <div class="timer">Time elapsed: </div>
                <div class="moves">Your moves: </div>
                <button>Go back</button>
        </section>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
