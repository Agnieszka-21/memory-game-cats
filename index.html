<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon/favicon-16x16.png">
    <link rel="icon" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" href="assets/images/favicon/apple-touch-icon.png">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Cat ASMR Memory Game</title>
</head>

<body>
    <div class="wrapper">
        <section class="memory-game">

            <!-- Trying something 
             Gif background 
            <iframe src="https://giphy.com/embed/1AgCGIJrs1UOXujX5a" width="480" height="480" frameBorder="0" class="giphy-embed" allow="fullscreen"></iframe><p><a href="https://giphy.com/gifs/homescapes-cat-cats-1AgCGIJrs1UOXujX5a">via GIPHY</a></p>
            -->
            <!-- Gif background responsive
            <div class="gif">
                <iframe src="https://giphy.com/embed/1AgCGIJrs1UOXujX5a" frameBorder="0" class="giphy-embed"
                    allowFullScreen></iframe>
            </div>
            <p><a href="https://giphy.com/gifs/homescapes-cat-cats-1AgCGIJrs1UOXujX5a">via GIPHY</a></p>
            -->

            <!-- Title -->
            <div class="welcome">
                <header>
                    <h1>Cat ASMR</h1>
                    <h2>memory game</h2>
                </header>

                <!-- Main menu -->
                <div id="menu-area">
                    <div id="form">
                        <h3>choose your level:</h3>
                        
                        <label for="easy-level">easy<input type="radio" name="level" class="level-button" id="easy-level" value="easy"></label>
                        <label for="medium-level">medium                        <input type="radio" name="level" class="level-button" id="medium-level" value="medium">
                        </label>                        
                        <label for="difficult-level">difficult<input type="radio" name="level" class="level-button" id="difficult-level" value="difficult"></label>

                        <!-- 
                        <button class="menu-button" id="button-easy">easy</button>
                        <button class="menu-button" id="button-medium">medium</button>
                        <button class="menu-button" id="button-difficult">difficult</button>
                        -->
                    </div>
                </div> 

                <div id="footer">
                    <div id="gif-responsive"><iframe src="https://giphy.com/embed/1AgCGIJrs1UOXujX5a" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
                    <p class="hide"><a href="https://giphy.com/gifs/homescapes-cat-cats-1AgCGIJrs1UOXujX5a" target="_blank" rel="noopener">via GIPHY</a></p>
                </div>
            </div>
            
            <!-- Grid -->
            
            <div class="grid-container hide">
                <!-- 
                <div id="giphy-embed">
                    <iframe src="https://giphy.com/embed/1AgCGIJrs1UOXujX5a" frameborder="0" allowFullScreen></iframe>               
                </div>
                -->
                <h3>Purring on/off</h3>
                <div class="grid" id="grid-easy"></div>
                <div class="text">Time elapsed: <span id="time-elapsed"></span></div>
                <div class="text">Your moves: <span id="your-moves"></span></div>
                <div class="text">Pairs found: <span id="result"></span></div>
                <button class="grid-button" id="go-back">go back</button>
                <button class="grid-button" id="new-game">new game</button>  
            </div>

        </section>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
