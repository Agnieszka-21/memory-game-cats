<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon-16x16.png">
    <link rel="icon" href="assets/images/favicon-32x32.png">
    <link rel="icon" href="assets/images/apple-touch-icon.png">

    <title>Memory Game - Cats</title>
</head>
<body>
    <div id="wrapper">
        <section class="memory-game">
            <h1>Cats ASMR Memory Game</h1>
            <!-- Main menu -->
            <div class="menu-area">
                <div>
                    <h2>Choose your level:</h2>
                    <button>Easy</button>
                    <button>Medium</button>
                    <button>Difficult</button>
                </div>
            </div>
            <!-- Grid -->
            <div class="grid-container"></div>
                <header>Purring on/off</header>
                <div class="easy"></div>
                <div class="timer">Time elapsed: </div>
                <div class="moves">Your moves: </div>
                <button>Go back</button>
        </section>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
